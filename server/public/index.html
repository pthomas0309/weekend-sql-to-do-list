<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome webkit for icons -->
    <script src="https://kit.fontawesome.com/5cc7f01119.js" crossorigin="anonymous"></script>
    <!-- sweet alert features -->
    <script src="./vendors/sweetalert.js"></script>
    <!-- jquery functionality -->
    <script src="./vendors/jquery-3.6.0.min.js"></script>
    <!-- client side logic -->
    <script src="./scripts/client.js"></script>
    <!-- bootstrap styles -->
    <link rel="stylesheet" href="vendors/bootstrap.css">
    <!-- adobe fonts typekit -->
    <link rel="stylesheet" href="https://use.typekit.net/pbz8zil.css">
    <!-- local styles -->
    <link rel="stylesheet" href="./styles/style.css">
    <title>To-Do List!</title>
</head>
<body>
    <!-- header for to-do widget -->
    <header>
        <h1>PDA</h1>
    </header>
    <!-- this is where data from the inputs will append, they should be displayed with priority tasks at the top-->
    <section class="uncompleted-tasks">
        <!-- sample list item -->
        <div class="listItem">
            <!-- empty circle to mark complete -->
            <i class="fa-regular fa-circle"></i>
            <p>Water the garden</p>
            <!-- pen to edit -->
            <i class="fa-solid fa-pen"></i>
            <!-- dumpster to delete -->
            <i class="fa-solid fa-dumpster"></i>
        </div>
    </section>
    <!-- input form for the user to submit task items -->
    <section class="to-do-input">
        <input type="text" id="listItemIn" placeholder="What to do...">
        <input type="checkbox" id="prioritize" name="prioritize" value="true">
        <label for="prioritize">Prioritize</label>
        <button id="submit">Add Task</button>
    </section>
    <!-- tasks marked completed re-append here -->
    <section class="tasks-completed">
        <h3>Completed</h3>
        <!-- clears all completed items -->
        <button id="clearAll">Clear</button>
        <!-- sample list item -->
        <div class="completedListItem">
            <p>Mow the lawn</p>
            <button class="return-to-list">Return To List</button>
        </div>
    </section>
</body>
</html>
